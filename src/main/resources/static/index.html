<!doctype html>
<style></style>

<html lang="de">

<head>
    <meta charset="utf-8">

    <title>Alien-Chess-Engine</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="css/styles.css?v=1.0">

    <style>
        body {
            background-color: #00008B; /* Starting color: dark blue */
            animation: colorChange 20s infinite alternate;
            box-shadow: inset 0 0 100px rgba(0, 255, 0, 0.7); /* Green glow */
        }
    
        @keyframes colorChange {
            0%, 100% {
                background-color: #00008B; /* Dark blue */
                box-shadow: inset 0 0 100px rgba(0, 255, 0, 0.7); /* Green glow */
            }
            25% {
                background-color: #003366; /* Alien dark turquoise */
                box-shadow: inset 0 0 100px rgba(255, 0, 0, 0.7); /* Red glow */
            }
            50% {
                background-color: rgb(0, 0, 0); /* Black for a deep space feel */
                box-shadow: inset 0 0 100px rgba(0, 0, 255, 0.7); /* Blue glow */
            }
            75% {
                background-color: #006400; /* Dark green */
                box-shadow: inset 0 0 100px rgba(255, 255, 0, 0.7); /* Yellow glow */
            }
        }
    </style>

</head>

<body>
    <main>
        <section id="section1" style="margin: 0 auto; width: 1024px;">
            <div
                style="margin:0 auto; width:512px; text-align: center; color: #32CD32; border: 3px solid #32CD32; background-color: black; text-shadow: 0px 0px 10px #32CD32;">
                <h1 id="header" style="font-family: 'Orbitron', sans-serif;">Alien-Chess-Engine</h1>
            </div>
        </section>
        <section id="section2" style="margin:0 auto; width:1024px;">
            <div style="margin:0 auto; width:512px; border:3px solid greenyellow;">
                <div id="board" style="width:512px;"></div>
            </div>

        </section>
        <section id="section3" style="margin:0 auto; width:1024px;">
            <div style="margin:0 auto; width:512px; color:greenyellow; border: 3px solid greenyellow; background-color: black; box-shadow: 0px 10px 20px rgba(0, 255, 0, 0.5);">
                <button class="btn btn-danger" id="resetBoard"
                    style="background-color: #ff00ff; border-color: #ff00ff;">
                    Reset Board
                </button>
                <button class="btn btn-success" id="computerMove">Computer Move</button>
                <button class="btn btn-warning" id="undoMove">Undo Move</button>
                <div id="score"
                    style="font-size: large; color: #32CD32; background-color: black; font-family: 'Orbitron', sans-serif;">
                    Score
                </div>
                <div id="chooseColor" style="text-align: center; margin-bottom: 10px;">
                    <button class="btn btn-primary" id="playWhite">Play as White</button>
                    <button class="btn btn-primary" id="playBlack">Play as Black</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/prettify.min.js"></script>
<script src="js/chessboard-1.0.0.min.js"></script>
<script src="js/ffb.js"></script>
