<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Alieknek</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="css/details.css">
    <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>
<body>
    <main>
        <nav class="top-bar">
            <ul>
                <li><a href="#" class="btn" id="playWhite">Play as White</a></li>
                <li><a href="#" class="btn" id="playBlack">Play as Black</a></li>
                <li><a href="#" class="btn" id="resetBoard">Reset Board</a></li>
                <li><a href="#" class="btn" id="computerMove">Computer Move</a></li>
                <li><a href="#" class="btn" id="importFEN">Import from FEN</a></li>
                <li><a href="#" class="btn" id="autoPlay">Autoplay</a></li>
                <li><a href="#" class="btn" id="viewDetails">View Details</a></li>
            </ul>
        </nav>

        <section id="section1">
            <div>
                <h1 id="header">ALIEKNEK 1.0</h1>
            </div>
        </section>

        <section id="section2">
            <div>
                <div id="board"></div>
                <div id="sliderContainer">
                    <input type="range" id="autoplaySlider" min="50" max="60000" value="50" class="slider">
                    <span id="sliderValue">50</span>ms
                </div>
            </div>
        </section>

        <section id="section3" class="game-section">
            <button class="btn arrow" id="undoMove">←</button>
            
            <div id="scoreAndLineContainer">
                <div id="score">Score</div>
                <div id="calculatedLine">Calculated Line: <span></span></div>
                <div class="record-move-checkbox">
                    <input type="checkbox" id="recordOpeningMove" />
                    <label for="recordOpeningMove">Record Opening Move</label>
                </div>
            </div>
            <button class="btn arrow" id="rightArrow">→</button>
        </section>
        
    </main>
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Game Details</h2>
            <div id="gameDetails"></div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/prettify.min.js"></script>
    <script src="js/chessboard-1.0.0.min.js"></script>
    <script src="js/chess-data-fetching.js"></script>
    <script src="js/ui-interactions.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</body>
</html>
