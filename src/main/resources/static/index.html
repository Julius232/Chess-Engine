<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>Alieknek</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="css/details.css">
    <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
    <main>
        <section id="section1">
            <div>
                <h1 id="header">ALIEKNEK</h1>
            </div>
        </section>

        <section id="section2">
            <div>
                <div id="board"></div>
            </div>
        </section>

        <section id="section3">
            <div class="game-section">
                <div id="buttonGroup">
                    <button class="btn" id="resetBoard">Reset Board</button>
                    <button class="btn" id="computerMove">Computer Move</button>
                    <button class="btn" id="undoMove">Undo Move</button>
                    <button class="btn" id="importFEN">Import from FEN</button>
                    <button class="btn" id="autoPlay">Autoplay</button>
                    <button id="viewDetails" class="btn">View Details</button>
                </div>

                <div id="score">Score</div>

                <div id="chooseColor">
                    <button class="btn" id="playWhite">Play as White</button>
                    <button class="btn" id="playBlack">Play as Black</button>
                </div>

                <div id="calculatedLine">
                    Calculated Line: <span></span>
                </div>

                <div id="detailsModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Game Details</h2>
                        <div id="gameDetails"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/prettify.min.js"></script>
<script src="js/chessboard-1.0.0.min.js"></script>
<script src="js/chess-data-fetching.js"></script>
<script src="js/ui-interactions.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
